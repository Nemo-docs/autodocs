name: File Count Updater

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-file-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build file-count image
        run: docker build -t file-count-tool .

      - name: Run file-count tool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          docker run --rm \
            -e GITHUB_TOKEN \
            -e GITHUB_REPOSITORY \
            -e GITHUB_ACTOR \
            -e DEFAULT_BRANCH \
            -v "${{ github.workspace }}":/workspace \
            file-count-tool

